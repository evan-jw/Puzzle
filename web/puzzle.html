<!DOCTYPE html>
<html ng-app="puzzle-app">
<head>
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../css/main.min.css" rel="stylesheet">
</head>
<body ng-controller="PuzzleController">
	<!--div class="col-lg-5" id="draggable" style="border:1px solid black;">An element</div-->
	<div id="banner-win" class="hidden-msg hide">
		<p>Congratulations! You solved the puzzle in a total of {{totalMove}} move and {{time}} seconds!</p>
		<p>Press 'Start Game' to play again!</p>
	</div>
	<div class="container">
		<div class="col-lg-12">Drag and drop the images on the right to match the given image</div>
		<div class="puzzle-section">
			<div class="puzzle-left-section">
				<div>
					<img src="./img/isentia.jpg" alt="Isentia" class="img-responsive center-block">
				</div>
				<div>
					<div class="btn-custom" ng-click="startGame()">Start Game</div>
				</div>
			</div>
			
			<div class="puzzle-right-section">
				<div class="wrapper-center">
					<div id="puzzle-picture-container">
						<img id="originalImg" src="./img/isentia.jpg" alt="Isentia">
					</div>
					<div class="sub-text-style">
						Total Moves: {{totalMove}}
					</div>
					<div class="sub-text-style">
						Time ellapsed: {{time}} seconds
					</div>
				</div>
				
			</div>
		</div>
	</div>
<script src="../js/build/production.js"></script>
</body>
</html>
